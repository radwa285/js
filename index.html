<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>x-o Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="borders">
            <div class="cell" id="1" onclick="game(this.id)" ></div>
            <div class="cell" id="2" onclick="game(this.id)"></div>
            <div class="cell" id="3" onclick="game(this.id)"></div>
            <div class="cell" id="4" onclick="game(this.id)"></div>
            <div class="cell" id="5" onclick="game(this.id)"></div>
            <div class="cell" id="6" onclick="game(this.id)"></div>
            <div class="cell" id="7" onclick="game(this.id)"></div>
            <div class="cell" id="8" onclick="game(this.id)"></div>
            <div class="cell" id="9" onclick="game(this.id)"></div>
        </div>
        <div class="result"></div>
        <button id="reset-button">Restart Game</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
